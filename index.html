<!DOCTYPE html>
<html class="h-full w-full" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
  <title>Frontend Mentor | QR code component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="h-full w-full bg-[#D6E2F0] pt-[82px] pb-[85px] px-[27px] sm:flex sm:justify-center sm:items-center">
  <section class="flex flex-col w-full h-full bg-white p-4 rounded-2xl sm:max-w-[320px] sm:max-h-[500px] shadow-2xl">
    <img class="w-full rounded-2xl" src="./images/image-qr-code.png" alt="qr code image">
    <p class="w-full mt-7 font-bold text-center text-xl">
      Improve your front-end<br> skills by building projects
    </p>
    <p class="w-full mt-4 text-gray-400 text-center tracking-tighter leading-tight">
      Scan the QR code to visit Frontend<br>Mentor and take your coding skills to<br>the next level
    </p>
  </section>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
